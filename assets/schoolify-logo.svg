<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 280" width="200" height="280">
  <!-- Headphones -->
  <g fill="none" stroke="#1a1a1a" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left ear cup -->
    <circle cx="50" cy="80" r="25"/>
    <!-- Right ear cup -->
    <circle cx="150" cy="80" r="25"/>
    <!-- Headband connecting left to right -->
    <path d="M 50 55 Q 100 30 150 55"/>
  </g>
  
  <!-- Sound waves in center -->
  <g fill="#1a1a1a">
    <!-- Left wave line 1 -->
    <rect x="80" y="70" width="4" height="40" rx="2"/>
    <!-- Left wave line 2 -->
    <rect x="90" y="60" width="4" height="60" rx="2"/>
    <!-- Center wave line -->
    <rect x="100" y="50" width="4" height="80" rx="2"/>
    <!-- Right wave line 2 -->
    <rect x="110" y="60" width="4" height="60" rx="2"/>
    <!-- Right wave line 1 -->
    <rect x="120" y="70" width="4" height="40" rx="2"/>
  </g>
  
  <!-- Schoolify text -->
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#1a1a1a">
    Schoolify
  </text>
</svg>
