<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Spotify Music App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Music Player</h1>
        </header>

        <div class="player">
            <div class="album-art">
                <img id="album-art" src="https://via.placeholder.com/200" alt="Album Art">
            </div>
            <div class="song-info">
                <h2 id="song-title">Song Title</h2>
                <p id="artist-name">Artist Name</p>
            </div>
            <div class="controls">
                <button id="prev-btn" class="control-btn">⏮️</button>
                <button id="play-pause-btn" class="control-btn">▶️</button>
                <button id="next-btn" class="control-btn">⏭️</button>
            </div>
            <div class="progress-bar-container">
                <input type="range" id="progress-bar" value="0" max="100">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
