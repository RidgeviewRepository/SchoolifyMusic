<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolify - School Music Player</title>
    <link rel="icon" href="assets/schoolify-logo.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <img src="assets/schoolify-logo.svg" alt="Schoolify Logo" class="logo">
                <h1>Schoolify Music Player</h1>
            </div>
        </header>

        <div class="search-bar-container">
            <input type="text" id="search-bar" placeholder="Search songs or artists...">
        </div>
        <div class="player">
            <div class="album-art">
                <img id="album-art" src="https://via.placeholder.com/200" alt="Album Art">
            </div>
            <div class="song-info">
                <h2 id="song-title">Song Title</h2>
                <p id="artist-name">Artist Name</p>
            </div>
            <div class="controls">
                <button id="prev-btn" class="control-btn">⏮️</button>
                <button id="play-pause-btn" class="control-btn">▶️</button>
                <button id="next-btn" class="control-btn">⏭️</button>
            </div>
            <div class="progress-bar-container">
                <input type="range" id="progress-bar" value="0" max="100">
            </div>
            <div class="upload-container">
                <button id="upload-btn" class="upload-btn">+ Add Songs</button>
                <input type="file" id="file-input" multiple accept="audio/*" style="display: none;">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
